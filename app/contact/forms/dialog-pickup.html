<h1 mat-dialog-title>Cześć {{data.imie}}</h1>
<div mat-dialog-content>
  <p>Gratulacje, poprawnie wypełniłeś formularz</p>
  <p>Twoje dane</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.imie">
    <input matInput [(ngModel)]="data.nazwisko">
    <input matInput [(ngModel)]="data.mail">
  </mat-form-field>
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data.imie" cdkFocusInitial>Ok</button>
</div>
